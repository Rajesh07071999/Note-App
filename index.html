<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note App</title>
    <link
      rel="shortcut icon"
      href="https://play-lh.googleusercontent.com/RRQcnzvZTQuXyDmhTEonTAePeI_NpWU3uJQSkzFumg7UBVhNd7-6kCFYqvaFGI34iw"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-4">
      <p class="card shadow p-3 bg-body-tertiary rounded name ">NOTE APP</p>
      <div class="row">
        <div class="col-md-6">
          <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
            <textarea
              class="textarea"
              name=""
              id="userinputtext"
              cols="45"
              rows="10"
              placeholder="Start Typing ..."
              required
              title="Fill It Now"
            ></textarea>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
            <img
              class="myimg"
              src="https://www.freeiconspng.com/thumbs/txt-file-icon/txt-file-icon-free-search-download-as-png-ico-and-icns-iconseeker--1.png"
              alt=""
            />
          </div>
        </div>
        <div class="col-md-3">
            
          <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
            <span>Download Now</span>
            <div class="content">
              <h3>How's it going fam ? <p>New Version will be available shortly</p></h3>
            </div>  
        </div>
        </div>
      </div>
      <button
        type="button"
        onclick="downloadTextFile()"
        class="btn btn-danger"
      >
        Download
      </button>
    </div>
    <br><br><br><br>
    <center><p class="card shadow p-3 mb-5 mt-4 bg-body-tertiary rounded footer ">Created By @Rajesh</p></center>
    <script src="./script.js"></script>
  </body>
</html>
